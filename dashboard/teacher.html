<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Teacher Dashboard</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="visible">
        <div id="login-box">
            <h2>Lehrer-Login</h2>
            <input type="email" id="teacher-email" placeholder="E-Mail" autocomplete="email">
            <input type="password" id="teacher-password" placeholder="Passwort" autocomplete="current-password">
            <button id="login-btn">Anmelden</button>
            <p id="login-status"></p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-container">
        <!-- Pane 1: Navigation (Classes & Assignments) -->
        <aside id="pane-nav">
            <div class="pane-header">
                <h3>Klassen & Aufgaben</h3>
                <button id="logout-btn" class="small-btn">Logout</button>
            </div>
            <div id="nav-content">
                <!-- Dynamic Content Here -->
                <p class="loading-text">Lade Klassen...</p>
            </div>
            <div class="pane-footer">
                <button id="create-class-btn" class="action-btn">+ Neue Klasse</button>
            </div>
        </aside>

        <!-- Pane 2: Student List -->
        <aside id="pane-students">
            <div class="pane-header">
                <h3 id="student-list-title">Schüler</h3>
            </div>
            <div id="student-list-content">
                <p class="placeholder-text">Wählen Sie eine Aufgabe aus.</p>
            </div>
            <div class="pane-footer">
                <button id="add-student-btn" class="action-btn" disabled>+ Schüler hinzufügen</button>
            </div>
        </aside>

        <!-- Pane 3: Detail View (Answers) -->
        <main id="pane-detail">
            <div id="detail-header">
                <h2 id="detail-title">Ansicht</h2>
                <span id="last-update-badge" style="display:none;">Live Updates aktiv</span>
            </div>
            <div id="detail-content">
                <div class="empty-state">
                    <p>Wählen Sie einen Schüler aus, um dessen Arbeit live zu sehen.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals (Hidden by default) -->
    <div id="modal-overlay" class="hidden">
        <div class="modal-content">
            <h3 id="modal-title">Titel</h3>
            <div id="modal-body"></div>
            <div class="modal-actions">
                <button id="modal-close">Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="teacher.js" type="module"></script>
</body>
</html>
