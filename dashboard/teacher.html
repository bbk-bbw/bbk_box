<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Monitor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="visible">
        <div id="login-box">
            <h2>Lehrer-Login</h2>
            <input type="email" id="teacher-email" placeholder="E-Mail" autocomplete="email">
            <input type="password" id="teacher-password" placeholder="Passwort" autocomplete="current-password">
            <button id="login-btn">Anmelden</button>
            <p id="login-status"></p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-container">
        <!-- Pane 1: Navigation -->
        <aside id="pane-nav">
            <div class="pane-header">
                <h3>Live Monitor</h3>
                <div style="display:flex; gap:5px;">
                    <a href="admin.html" class="small-btn" style="text-decoration:none; background:#6c757d; color:white; display:inline-block; text-align:center;">Verwaltung</a>
                    <button id="logout-btn" class="small-btn">Logout</button>
                </div>
            </div>
            <div id="nav-content">
                <p class="loading-text">Lade Daten...</p>
            </div>
        </aside>

        <!-- Pane 2: Student List -->
        <aside id="pane-students">
            <div class="pane-header">
                <h3 id="student-list-title">Sch체ler</h3>
            </div>
            <div id="student-list-content">
                <p class="placeholder-text">W채hlen Sie eine Aufgabe aus.</p>
            </div>
        </aside>

        <!-- Pane 3: Detail View -->
        <main id="pane-detail">
            <div id="detail-header">
                <h2 id="detail-title">Ansicht</h2>
            </div>
            <div id="detail-content">
                <div class="empty-state">
                    <p>W채hlen Sie einen Sch체ler aus, um dessen Arbeit live zu sehen.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="teacher.js" type="module"></script>
</body>
</html>
