<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="teacher.css">
    <style>
        /* Additional styles for the new layout */
        .tab-nav { display: flex; border-bottom: 1px solid #ccc; margin-bottom: 1em; }
        .tab-nav button { background: #f1f1f1; border: 1px solid #ccc; padding: 10px 15px; cursor: pointer; border-bottom: none; margin-bottom: -1px; font-size: 0.9em; }
        .tab-nav button.active { background: #fff; font-weight: bold; border-top: 2px solid #007bff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-section { margin-top: 1.5em; padding: 1em; background: #f9f9f9; border: 1px solid #e0e0e0; border-radius: 5px; }
        .form-section h4 { margin-top: 0; }
        .form-section input, .form-section select { width: 100%; padding: 8px; margin-bottom: 0.75em; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .form-section button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #class-list, #student-list { display: flex; flex-direction: column; gap: 5px; }
        .class-item, .student-item { padding: 10px; border-radius: 4px; cursor: pointer; }
        .class-item:hover, .student-item:hover { background-color: #e9ecef; }
        .student-item small { color: #6c757d; }
    </style>
</head>
<body>
    <!-- Login Overlay for Teachers -->
    <div id="login-overlay" class="visible">
        <div id="login-box">
            <h2>Dashboard-Zugang</h2>
            <input type="email" id="teacher-email" placeholder="Ihre Lehrer-E-Mail..." autocomplete="email">
            <input type="password" id="teacher-password" placeholder="Ihr Passwort..." autocomplete="current-password">
            <button id="login-btn">Anmelden</button>
            <p id="login-status"></p>
        </div>
    </div>

    <!-- Main Dashboard Container (hidden by default) -->
    <div id="dashboard-container" style="display:none;">
        <aside id="sidebar">
            <h1>Dashboard</h1>
            <button id="logout-btn" style="width:100%; padding:10px; margin-bottom:1em; background-color:#6c757d; border:none; color:white; cursor:pointer;">Abmelden</button>
            
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="classes">Klassen</button>
                <button class="tab-btn" data-tab="students">Schüler</button>
            </div>
            
            <div id="sidebar-content">
                <!-- Dynamic content will be rendered here by teacher.js -->
                <p>Lade Daten...</p>
            </div>
        </aside>
        <main id="content-viewer">
            <div id="viewer-placeholder">
                <p>Wählen Sie eine Abgabe aus, um sie hier anzuzeigen.</p>
            </div>
            <div id="viewer-content"></div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <!-- Project-specific Scripts -->
    <script src="../js/firebase-config.js" type="module"></script>
    <script src="teacher.js" type="module"></script>
</body>
</html>
